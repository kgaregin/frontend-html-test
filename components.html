<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components</title>
    <link href="components.css" rel="stylesheet">
</head>
<body>
<h1>Верстка компонентов</h1>
<h2>1. Сверстайте компонент оценки и показа рейтинга:</h2>
<div class="rating">
    <form>
        <input type="radio" name="rating-stars" id="rating__stars-0" value="5"/><label for="rating__stars-0"></label>
        <input type="radio" name="rating-stars" id="rating__stars-1" value="4"/><label for="rating__stars-1"></label>
        <input type="radio" name="rating-stars" id="rating__stars-2" value="3"/><label for="rating__stars-2"></label>
        <input type="radio" name="rating-stars" id="rating__stars-3" value="2"/><label for="rating__stars-3"></label>
        <input type="radio" name="rating-stars" id="rating__stars-4" value="1"/><label for="rating__stars-4"></label>
    </form>
</div>

<h2>2. Сверстайте прогресс-бар:</h2>
<!-- "хотелось бы увидеть простое лаконичное решение в рамках HTML5" -->
<progress id="progress-bar" value="60" max="100"></progress>

<h2>3. Сверстайте кнопку</h2>
<a href="index.html" class="btn btn_sm btn_grey">Home</a>
<a class="btn">Button</a>
<a class="btn btn_lg btn_green">Button</a>
<a class="btn btn_yellow">Button</a>
<a class="btn btn_sm btn_red">Button</a>
</body>
</html>
